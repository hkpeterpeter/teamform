<form>
	<h3>Edit the Team</h3>
	<hr>
	
	<div class="form-group">
		<label>New team name</label>
		<input class="form-control" type="text" placeholder="name" ng-model="newTeaminfo.name">
	</div>
	
	<div class="form-group">
		<label>New team description</label>
		<textarea class="form-control" type="text" placeholder="Description of your team" ng-model="newTeaminfo.desc" rows="5"></textarea>
	</div>
	
	<div class="form-group">
		<label>New team size</label>
		<input class="form-control" type="number" placeholder="Size" ng-model="newTeaminfo.max">
	</div>
	
	<div align="right">
  	<input class="btn btn-primary" type="button" value="Confirm" ng-click="changeTeamInfo()">
  </div>

</form>
