
<form>
	<h3>Manage Tags</h3>
	<hr>
	<div class="panel-group" id="accordion">
	
		<!--LANGUAGE TAG-->
	  <div class="panel panel-default">
			<div class="panel-heading">
		  	<h2 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="manageTag.html#collapse1">Language</a>
		  	</h2>
			</div>
			<div id="collapse1" class="panel-collapse collapse">
				<ul class="list-group">
					<li ng-repeat="(name,value) in languagetags" class="list-group-item"><input type="checkbox" checked="newLanguageTags[name]" ng-disabled = "!modifyLanguageTags" ng-model="newLanguageTags[name]"/> &nbsp;&nbsp;{{name}}
					</li>
				</ul>
			</div>
		</div>

		<!--MANNER TAG-->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="manageTag.html#collapse2">Manner</a>
				</h2>
			</div>
			<div id="collapse2" class="panel-collapse collapse">
				<ul class="list-group">
					<li ng-repeat="(name,value) in mannertags" class="list-group-item"><input type="checkbox" checked="newMannerTags[name]" ng-disabled = "!modifyMannerTags" ng-model="newMannerTags[name]"/> &nbsp;&nbsp;{{name}}
					</li>
				</ul>
			</div>
		</div>
		
		<!--SKILL TAG-->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="manageTag.html#collapse3">Skill</a>
				</h2>
			</div>
			<div id="collapse3" class="panel-collapse collapse">
				<ul class="list-group">
					<li ng-repeat="(name,value) in skilltags" class="list-group-item"><label>{{name}}&nbsp;&nbsp;</label><input type="number" value="newSkillTags[name].value" ng-readonly="!modifySkillTags" ng-model="newSkillTags[name].value">
						<div ng-if="newSkillTags[name].value > 0">Color:
							<select name="repeatSelect" id="repeatSelect" ng-model="newSkillTags[name].color">
									<option ng-repeat="(key, color) in colorList" value="{{color}}">{{color}}</option>
							</select>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
	</div> <!--panel-group-->
	
	<div align="right">
		<input class="btn btn-primary" type="button" value={{editTagsButtonName}} ng-click = "editTags()">
	</div>
	
</form>
