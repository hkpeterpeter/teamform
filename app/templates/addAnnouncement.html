<form>
	<h3>New Announcement</h3>
	<hr>
	<div class="form-group">
		<textarea class="form-control" type="text" placeholder="Write an announcement here" ng-model="form.announcementmsg" rows="5"></textarea>
	</div>
  {{message}}
	<div align="right">
		<input class="btn btn-primary" type="button" value=Post ng-click = "addAnnouncement(form.announcementmsg)">
	</div>
</form>
