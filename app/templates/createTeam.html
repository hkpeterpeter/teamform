<form>
	<h3>Create a team</h3>
	<hr>
	
	<div class="form-group">
		<label>Team name</label>
		<input class="form-control" type="text" placeholder="name" ng-model="newTeam.name">
	</div>
	
	<div class="form-group">
		<label>Team description</label>
		<textarea class="form-control" type="text" placeholder="Description of your team" ng-model="newTeam.desc" rows="5"></textarea>
	</div>
	
	<div class="form-group">
		<label>Team size</label>
		<input class="form-control" type="text" placeholder="Size" ng-model="newTeam.max">
	</div>
	
	<div align="right">
		<input class="btn btn-primary" type="button" value="Confirm" ng-click="createTeam()">
	</div>

</form>
