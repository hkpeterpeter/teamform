   <div class="navbar-right">

<div class="container">
   <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">

         <form name="form1" novalidate>
            <div class="form-group">
               <label>Email: </label>
               <input class="form-control" type="email" name="name" ng-model="input.name" placeholder="User email" required>
            </div>

            <div class="form-group">
               <label>Password: </label>
               <input class="form-control" name="pwd" ng-model="input.pwd" type="password" required>
            </div>
            <br>
            <div align="right">
               <input class="btn btn-info" type="button" value="Facebook" ng-click="facebookLogin()">
               &nbsp;        
               <input class="btn btn-primary" type="button" value="Login" ng-click="login()" ng-show="!signedIn()">&nbsp;    
               <input class="btn btn-primary" type="button" value="Logout" ng-click="logout()" ng-show="signedIn()" >
               <a ng-href="/#/signup">Register</a>
            </div>
                     

         </form>   
      </div>
      <div class="col-mid-3"></div>
   </div>
</div>
