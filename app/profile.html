<html lang="en" ng-app="profile-app" ng-controller="ProfileCtrl">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="keywords" content="teamform, team">
      <!-- The meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>teamform - profile</title>
	  
      <!-- libraries and CSS 	  
		JQuery: Necessary for some bootstrap interactions (v1.12.4 is used)		
		Bootstrap: Library and CSS for bootstrap framework (v3.3.7 is used)
		Font-awesome: More icons for the web development (v4.6.3 is used)		
		site.css: A customized css for our web application. Not from any web framework. 
	  -->
	        
      <script src="lib/jquery.min.js"></script>      
      <script src="lib/bootstrap.min.js"></script>      
      	  
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">   
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">     
      <!--link rel="stylesheet" href="css/site.css" -->


      <!-- Customized libraries shared by pages -->
      <script src="js/site.js"></script>
	  	  
   </head>
   <body>
       <h1>Profile</h1>
       <a href="index.html">HomePage</a>
       <button id="btnLogout"  class="btn btn-primary" ng-click="logout()">Log out</button>
       <div class="row">
           <div class="col-md-12">
               <ul>
                    <li>Name:<input type="text" name="userName" ng-model="userData.name"></li>
                    <li>Language:<input type="text" name="lan" ng-model="txtLanguage"><button class="btn btn-primary" ng-click="addLanguage()">Add</button></li>
                    <li>Gpa:<input type="number" name="gpa" ng-model="userData.gpa"></li>
                    <li>Description:</li>
                    <textarea ng-model="userData.description"></textarea>
                    <li>Language Added:</li>
                    <ol>
                        <div ng-repeat="lan in userData.language">
                            <li>{{lan}}<button class="btn btn-primary btn-sm" ng-click="removeLanguage(lan)">Remove</button></li>
                        </div>
                    </ol>
                    <li>CurrentTeam:{{userData.team}}</li>
               </ul>
               <button class="btn btn-primary" ng-click="submitUserData()">Submit</button>
            </div>
       </div>
       <h2>list of all users</h2>
       <div ng-repeat="u in users">
           <ul>
               <li>Name:{{u.name}}</li>
               <li>Gpa:{{u.gpa}}</li>
               <li>Language:{{u.language}}</li>
               <li>Team:{{u.team}}</li>
               <li>Description:{{u.description}}</li>
            </ul>
        </div>
           



       <!-- Angular and Angular-route libraries (v1.5.7) -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <script src="lib/angular-route.min.js"></script>        
     
      <!-- Firebase (v3.0.3) and AngularFire (v2.0.0) (after angular library is loaded) -->
      <script src="lib/firebase.js"></script>     
      <script src="lib/angularfire.min.js"></script>


      <!-- JavaScript of this page -->
      <script src="js/profile.js"></script>
   </body>
