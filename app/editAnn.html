            <div id="announcement_list">
                  <u><font size="6px" align="right"><b>Announcements</b></font></u><br><br>
				  <!--new announcement-->
                  <div id="new_announcement_div">
                    <button id="btn_new_announcement" type="button" class="btn btn-primary" 
				    ng-click="new_announcement_click()" ng-disabled="writingAnnouncement">+ New</button><br>
                    <!--after click new new announcement button, it will show input text box and send button-->
                    <div id="input_announcement" ng-show="writingAnnouncement">
                        <br>Type here: <input ng-model="announcement_text">
                        <button id="btn_make_announcement" type="buttn" class="btn btn-success" ng-click="make_announcement(announcement_text)">Post</button>
                    </div>
                  </div>
				  
				  <br>
				  <!--current announcement list-->
                  <table class="table table-striped" border="1">
                    <thead>
                      <tr>
                        <th><font size="4px"><center>Announcement</center></font></th>
                        <th width="1%" white-space="nowrap"><font size="4px"><center>Date</center></font></th>
                        <th width="1%" white-space="nowrap"><font size="4px"><center>Edit</center></font></th>
                        <th width="1%" white-space="nowrap"><font size="4px"><center>Delete</center></font></th>
                      </tr>
                    </thead>
                    <tbody ng-repeat="a in announcements">
                      <tr>
                        <td><font size="4px">{{a.text}}</font></td>
                        <td><font size="4px">{{a.date | date: 'dd/MM/yyyy'}}</td>
                        <!--edit announcement *** date will not be changed-->
                        <td><button type="button" class="btn btn-default" ng-click="edit_announcement_click(a)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button></td>
                        <!--del announcement-->
                        <td><button type="button" class="btn btn-default" ng-click="del_announcement_click(a)">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <br>
            <!--end of announcement div-->
