<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">

                    <div class="text-center">
                        <h1>Join Teamform!</h1>
                        <p>Teamform allows you to create teams easily. Group work has never been easier.</p>
                        <p>This is for testing purposes only.</p>
                        <input type="text" placeholder="Enter event name here" ng-model="event">
                    </div>
                    <br>
                    <div class="text-center">
                        <p>Join as...</p>
                        <div>
                            <button ng-click="goToAdmin()" type="button" class="btn btn-primary">Administrator</button>
                            <button ng-click="goToTeam()" type="button" class="btn btn-primary">Team Leader</button>
                            <button ng-click="goToMember()" type="button" class="btn btn-primary">Member</button>
                        </div>
                        <br>
                        <h4>Already have an account?</h4>
                        <div class="login">
                            <label>Login</label>
                            <input type="text" placeholder="Enter user name here" ng-model="event">
                            <button ng-click="goToAdmin()" type="button" class="btn btn-primary">Go</button>
                        </div>
                    </div>

                    <br>
                    <br>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
