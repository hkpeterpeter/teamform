<div class="text-center">
    <h1>Create New Team Leader</h1>
    <div>
        <div class="row">
            <div class="col-md-2 col-xs-2"></div>
            <div class="col-md-8 col-xs-8 panel">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputUserID" class="col-sm-3 control-label">User ID</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputUserID" ng-model="userID" placeholder="Enter a new User ID">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputUserName" class="col-sm-3 control-label">Name</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputUserName" ng-model="userName" placeholder="Enter your name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="teamName" class="col-sm-3 control-label">Team</label>
                        <div class="col-sm-5">
                            <input type="select" class="form-control" id="teamName" ng-model="teamName" placeholder="Enter a new team name">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Team Leader and Team</button>

                </form>

            </div>
        </div>
    </div>
</div>
