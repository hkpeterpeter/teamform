<body ng-app="teamApp">
    <style>
table,th, td {
    border: 1px solid black;
}
</style>
         <h1>Search Event</h1>
         <div ng-controller="eventSearch">
           
Please select the event below: <br>
<select ng-model="selectedName" ng-options="x.name for x in event">
</select>
<br><br><br>
 Input the name of the team: <input type="text" ng-model="searchText" placeholder="Type to search"><br><br> <h3>List of Team: </h3><br>

    <div data-ng-repeat="q in event" data-ng-if="q.name == selectedName.name ">
        <table width="800"><tr align="center"><td align="center"><b>Name:</b></td><td align="center"><b>Intro.</b></td><td><b>Join(In Person)</b></td><td><b> Request to join(In Person)</b></td><td><b> Join(In Team)</b></td></tr>
        
         <tr data-ng-repeat="g in q.Team" ng-if="(g.name.indexOf(searchText) > -1 && g.openness == true) || (!searchText && g.openness == true)">
            <td align="center">{{g.name}}</td>
            <td align="center">{{g.intro}}</td>
            <td align="center"><div ng-controller="joinTeam"><button ng-click="joinTeamInPerson(q.name,g.name)">Join</button></div></td>
            <td align="center"><div ng-controller="joinTeam"><input type="text" ng-model="reqMessage" placeholder="Message"><button ng-click="reqJoinTeamInPerson(q.name,g.name)">Join</button></div></td>
            <td align="center"><div ng-controller="joinTeam"><button ng-click="joinTeamInTeam(q.name,g.name)">Join</button></div></td>
        </tr>
        
        </table>
        
    </div>
         
</body>
