<!DOCTYPE html>

<html>

<head>

	<!-- Loading Bootstrap -->
	<link href="../css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Loading Flat UI -->
	<link href="../css/flat-ui.min.css" rel="stylesheet">
	
	<!-- Loading Font Awesome -->
	<link rel="stylesheet" href="../css/font-awesome.min.css">

</head>

<body>

<div class="container">

	<div class="jumbotron">
		<h2>Event</h2>	
		<p>This is the event page. Just say something here.</p>	
		<p><button class="btn btn-danger" ng-click="createEventDialog()"><i class="icon-flag"></i>&nbsp;&nbsp;&nbsp;Create an Event</button></p>
	</div> <!--jumbotron-->
	
	<div class="col-md-8">
		<div class="thumbnail">
		  <div class="caption">
		    <h4>My Events</h4>
		    <p>Events you participate in.</p>
		    <p><input class="form-control" placeholder="Search by event name" type="text" name="searchName" ng-model = "searchText"/></p>
        <ul style="list-style-type:none; margin-left:-30px" ng-controller="IconDisplayController">
        	<li>
        		<i class="icon-home"></i>&nbsp;&nbsp;&nbsp;
        		<a>Event Name 1</a>
        	</li>
        	<li ng-repeat="Event in events | filter: {eventInfo: {name: searchText}}">
						<i class="icon-{{mapping({{myEvent.position}})}}"></i>&nbsp;&nbsp;&nbsp;
						<a ng-href="/#/dashboard/event/{{Event.$id}}">
						    {{Event.eventInfo.name}}
						</a>
					</li>
				</ul>
			</div>
	</div>
	
</div>
</div>


<script>
	function IconDisplayController($scope) {
		$scope.mapping = function(role) {
			if(role == 'admin') {
				return 'desktop'
			}
			if(role == 'leader') {
				return 'star'
			}
			if(role == 'member') {
				return 'star-empty'
			}
			if(role == 'tba') {
				return 'umbrella'
			}
			return 'home';
		}
	}
</script>

	<!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
	<script src="../js/vendor/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/vendor/video.js"></script>
	<script src="../js/flat-ui.min.js"></script>

</body>

</html>
