    html {

    .boxes {
      margin: 150px;
    }
    .box {
      border: thin solid blue;
      padding: 10px;
      margin: 20px;
      width: 100px;
    }
    .wrapper {
      margin-top: 50px
    }
  </style>

  <div class="boxes"></div>

  <!-- run code -->
  <script class="demo">
    $.notify.defaults({
      autoHide: false
    });
    var classes = ["error", "success", "warn", "info"];
    var boxes = $(".boxes");
    $.each(classes, function(i, c) {
      var box = $("<div class=\"box\">"+c+"</div>");
      boxes.append($("<div class=\"wrapper\"/>").append(box));
      setTimeout(function() {
        box.notify(c, {className: c});
      }, 500)
    });
  </script>
