<!DOCTYPE html> 
<html ng-app="chatroomApp"> 
<head>
	<!-- Angular Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>

	<!-- AngularFire URL: https://github.com/firebase/angularfire -->
	<script src="https://cdn.firebase.com/libs/angularfire/2.0.0/angularfire.min.js"></script>

	<script>
  // Initialize Firebase
  	var config = {
    apiKey: "AIzaSyAlt_yl9mLcadDyhjtT2h4Ct9DDCxjGL4M",
    authDomain: "comp3111-5fbe5.firebaseapp.com",
    databaseURL: "https://comp3111-5fbe5.firebaseio.com",
    storageBucket: "comp3111-5fbe5.appspot.com",
    messagingSenderId: "946291658553"
 	 };
  	firebase.initializeApp(config);
	</script>

	<style>
	.css-form .required{color: red;}
	</style>

	<link href="css/Chatroom.css" type="text/css" rel="stylesheet" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div ng-controller="chatroomCtrl" class="container">
		<div class="page-header">
  			<h1>Chatroom </h1>
		</div>
		
		<div class="row">
			<div class="panel panel-success" ng-repeat="q in chatrooms" >
				<div class="panel-heading">{{q.to}}</div>
				<div class="panel-body">{{q.content}}</div>			
				<div class="panel-footer">
			 	<span>Time: {{q.date}}</span>
			 	</div>
			</div>

			<form name="form" class="css-form col-md" novalidate>
		 		<div class="form-group">
					<label>To: <span class="required " ng-show="form.to.$error.required">*required</span> </label>
					<input class="form-control" type="text" name="to" ng-model="input.to" placeholder="To Whom...." required>
				</div>


				<div class="form-group">
					<label>Content: <span class="required" ng-show="form.content.$error.required">*required</span></label>
					<textarea class="form-control" name="content" ng-model="input.content" placeholder="Message..." required></textarea>
					<br>
					<input class="btn btn-primary" type="button" value="Submit" ng-click="addchatroom()" ng-disabled="!input.content || !input.to">
				</div>
			
			</form>
		</div>
	</div>
	<script src="js/chatroomCtrl.js"></script>

</body>
</html>
