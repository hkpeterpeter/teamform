                  <style>
				  .table {
                    width: 60%;
	                margin-left:auto; 
                    margin-right:auto;
                    max-width: 60%;
	              }
				  </style>
				  
				  <table class="table table-striped" border="1">
                    <thead>
                      <tr>

                    </tbody>
                  </table>
