<!DOCTYPE html> 
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
 	<!-- Angular Library -->
  <script src="lib/angular.min.js"></script>
    <script src="lib/angularfire.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <script src="js/addpost.js"></script>


<title> Add Advertisement Page</title>
</head>
<body ng-app="adboard" ng-controller="adboardCtrl"> 
<!-- for creating post -->
 	<div class="container">
		<form role="form" name="postForm" ng-submit="createPost()" novalidate="">
		<legend>Create trip plan advertisement</legend>
		<div class ="row">
		<!-- //\\<div class="col-md-5"> -->
			<div class="form-group">
			<label for="nametxt">User Name</label>
			<Input type="text" name="nametxt" class="form-control" placeholder="Contact Person" ng-model="article.nametxt" required="">
			</div>

			<div class="form-group">
				<label for="posttxt">Post</label>
				<textarea name="posttxt" class="form-control" placeholder="Your Trip Plan" ng-model="article.posttxt" required=""></textarea>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-disabled="postForm.$invalid">Add Post</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	
</body>
</html>
