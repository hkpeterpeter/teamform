<!Doctype html>
<html ng-app="webApp">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link data-require="bootstrap-css@*" data-semver="3.0.0" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link data-require="bootstrap@3.0.0" data-semver="3.0.0" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <script data-require="angular.js@1.0.7" data-semver="1.0.7" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
</head>	
<body>
<div class="jquery">
<h1>My Skills</h1>

<div data-role="collapsible">
<h4>View My Skills</h4>
<ul data-role="listview">
	<li><a href="#">C++</a></li>
	<li><a href="#">C</a></li>
	<li><a href="#">Objective C</a></li>
	<li><a href="#">Swift</a></li>
	</ul>
	</div>

<div class="container">
  <h2>My Skills</h2>
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">View My Skills</button>
  <div id="demo" class="collapse">
    <ul>
    	<h3><li>c++</li></h3>
    	<h3><li>Java</li></h3>
    </ul>
  </div>
</div>
<p>Testing</p>
<!-- AngularJS -->
<div ng-controller="VotesCtrl"> 
      <ul ng-repeat="vote in votes" ng-click="expand(vote)">
        <li>
         
          <span class="ip">{{vote.title }}</span>
        </li>
        <li ng-show="vote.show">
          <ul>
            <li ng-repeat="folder in vote.q">
              <i class="glyphicon glyphicon-folder-close"></i>
              <span class="created">{{folder.text}}</span>
              
            </li>
          </ul>

        </li>
      </ul>
    </div>






</body>



</html>
