<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Personal Ability Test</title>
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <style>
    @import url("http://bootswatch.com/yeti/bootstrap.min.css");
    </style>

  </head>
  <body>
  <div class="col-md-1 column">
  </div>
  <div class="col-md-10 column">
  <p></p>
    <p class="lead">Personal Ability Test</p>
  <h5>20% Completed</h5>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 20%;">
        <span class="sr-only">20% Completed</span>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
            Q3. What is the correct HTML for inserting a background image?
        </h3>
      </div>
      <div class="panel-body">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">&lt;body style="background-image:url(background.gif)"&gt;
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">&lt;body bg="background.gif"&gt;
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">&lt;background img="background.gif"&gt;
          </label>
        </div>

      </div>
      <div class="panel-footer">
        <a href="quiz4.html" class="btn btn-primary" role="button">Confirm</a>
        <a href="quiz3.html" class="btn btn-primary" role="button">Reset</a>
      </div>
    </div>
    <div class="col-md-1 column">
    </div>
  </div>
</div>
</body>
</html>
