<h1>Team Edit</h1>
<div class="main-box">
    <div class="main-box-header clearfix">
        <h2>{{teamEdit.team.data.name}}</h2>
    </div>
    <div class="main-box-body clearfix">
        <form class="form-horizontal" ng-if="teamEdit.team">
            <ui-alert message="{{teamEdit.error.message}}" />
            <div class="form-group">
                <label class="col-sm-2 control-label">Team ID</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{teamEdit.team.$id}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputImage" class="col-sm-2 control-label">Team Image</label>
                <div class="col-sm-10">
                    <div class="well well-lg" ngf-select="teamEdit.upload($file)" ngf-drop="teamEdit.upload($file)" ng-model="teamEdit.image" ngf-pattern=".jpg,.jpeg,.png" ngf-accept="'image/*'" ngf-capture="'camera'" ngf-drag-over-class="{pattern: 'image/*', accept:teamEdit.fileUploadStyle['drop-success'], reject:teamEdit.fileUploadStyle['drop-danger'], delay:100}"
                        ngf-drop-available="dropAvailable" ngf-resize="{width: 200, height: 200, centerCrop: true}">
                        <div ng-if="!teamEdit.team.data.imageUrl">
                            <p>Select File <span ng-show="dropAvailable"> or Drop File</span></p>
                        </div>
                        <img ng-if="teamEdit.team.data.imageUrl != null" ngf-src="teamEdit.team.data.imageUrl" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Team Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="teamEdit.team.data.name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Private Team</label>
                <div class="col-sm-10">
                    <input bs-switch ng-model="teamEdit.team.data.private" type="checkbox" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Direct Join</label>
                <div class="col-sm-10">
                    <input bs-switch ng-model="teamEdit.team.data.directJoin" type="checkbox" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputYes" class="col-sm-2 control-label">Delete Team</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputYes" placeholder="Please type in 'YES' to confirm." ng-model="teamEdit.deleteConfirm">
                    <span class="help-block">Once you delete a team, there is no going back. Please be certain.</span>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-danger" type="button" ng-click="teamEdit.delete()"><span class="fa fa-trash"></span></button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-block btn-primary" ng-click="teamEdit.edit()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
