<h1>User List</h1>
<ui-alert message="{{userList.error.message}}" />
<div class="main-box no-header clearfix">
    <div class="main-box-body clearfix">
        <div class="table-responsive">
            <table ng-table="userList.userListTableParams" show-filter="true" class="table table-hover user-list">
                <tbody>
                    <tr ng-repeat="user in $data track by user.$id">
                        <td data-title="'Name'" filter="{'data.name': 'text'}" sortable="'data.name'">
                            <img class="img-responsive img-circle" ng-src="{{user.getImageUrl()}}">
                            <a ui-sref="user.detail({userId: '{{user.$id}}'})" class="user-link" ng-class="{red: user.getGender() == 'female'}">{{user.data.name}}</a>
                            <span class="user-subhead capitalize">{{user.data.role}}</span>
                        </td>
                        <td data-title="'Skills'" filter="{'data.skills': 'text'}">
                            <ul class="list-unstyled">
                                <li ng-repeat="skill in user.data.skills" class="label label-success">{{skill}}</li>
                            </ul>
                        </td>
                        <td data-title="'Gender'" sortable="'getGender()'">
                            <span class="capitalize emerald" ng-if="user.getGender() != 'female'">{{user.getGender()}}</span>
                            <span class="capitalize red" ng-if="user.getGender() == 'female'">{{user.getGender()}}</span>
                        </td>
                        <td data-title="'Created At'" sortable="'data.createdAt'">
                            {{user.data.createdAt | date:'medium'}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
