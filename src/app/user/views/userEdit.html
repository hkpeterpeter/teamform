<h1>Profile Edit</h1>
<div class="main-box" ng-if="userEdit.user">
    <div class="main-box-header clearfix">
        <h2>{{userEdit.user.data.name}}'s Profile</h2>
    </div>
    <div class="main-box-body clearfix">
        <ui-alert message="{{userEdit.error.message}}" />
        <form class="form-horizontal" ng-submit="userEdit.edit()">
            <div class="form-group">
                <label class="col-sm-2 control-label">User ID</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{userEdit.user.$id}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="inputImage" class="col-sm-2 control-label">Icon</label>
                <div class="col-sm-10">
                    <div class="well well-lg" ngf-select="userEdit.upload($file)" ngf-drop="userEdit.upload($file)" ng-model="userEdit.image" ngf-pattern="'.jpg,.jpeg,.png'" ngf-accept="'image/*'" ngf-capture="'camera'" ngf-drag-over-class="{pattern: 'image/*', accept:userEdit.fileUploadStyle['drop-success'], reject:userEdit.fileUploadStyle['drop-danger'], delay:100}"
                        ngf-drop-available="dropAvailable" ngf-resize="{width: 200, height: 200, centerCrop: true}">
                        <div ng-if="!userEdit.user.data.imageUrl">
                            <p>Select File <span ng-show="dropAvailable"> or Drop File</span></p>
                        </div>
                        <img ng-if="userEdit.user.data.imageUrl != null" ngf-src="userEdit.user.data.imageUrl" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="userEdit.user.data.name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescription" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="inputDescription" placeholder="Description" ng-model="userEdit.user.data.description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-10">
                    <label class="radio-inline">
                        <input type="radio" name="gender" ng-model="userEdit.user.data.gender" value="M"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" ng-model="userEdit.user.data.gender" value="F"> Female
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Skills</label>
                <div class="col-sm-10">
                    <ui-select multiple tagging tagging-label="" ng-model="userEdit.user.data.skills">
                        <ui-select-match placeholder="Add your skills">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="skill as skill in userEdit.skills | filter:$select.search">
                            {{skill}}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-block btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
